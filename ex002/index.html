<body>
    <h1>Paragrafos e Quebras</h1>
    <hr>
<p>Você pode escrever 
    um paragrafo de 
    qualquer jeito.
    Basta colocar tudo 
    no meio do par de tags &lt;p&gt; e &lt;/p&gt;
</p>
<p>
    Se precisar quebrar &#x1F913;
    o texo em algum lugar 
    específico
     &lt;br&gt; como esse, 
    você pode usar a tag br
</p>
<p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
    <br>🖖	
    &#x1F596;
    &#x1f913;👁️
    </p>
