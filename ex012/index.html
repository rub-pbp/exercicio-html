<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hosedados Localmente</h1>
    <p>Este vídeo stá hospedado no meu próprio servidor </p>
  <!-- <video src="media/meu-video.mp4" width="500"controls></video>--> 
    <video width="500" poster="media/ bode.png" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video2.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/off">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/106yuXja4Zs?si=akTI74VKi4jEhZMk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen frameborder="0"></iframe>
    
</body>
