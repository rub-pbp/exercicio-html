<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessamdp o site do<a href="http://www.cursoemvideo.com"  target="_blank"> CursoemVideo</a> para aprender a programar </p>
    

    <!-- Tamanho padrão 300x150 -->
    <p>
        Acessamdp o site do
        <iframe src="http://www.cursoemvideo.com" frameborder="0"
        height="500" scolling="no">
            <a href="http://www.cursoemvideo.com"  target="_blank"> CursoemVideo</a>

        </iframe>
        para aprender a programar 
    </p>

    <p>
        O reposit[orio do Guanabara 
        <iframe
            src="https://gustavoguanabara.github.io" frameborder="0"
            height="500"   width="500">
           no <a href="https://gustavoguanabara.github.io"  target="_blank"> GitHub</a> 
        </iframe>
        também é legal
    </p>

</body>
</html>
