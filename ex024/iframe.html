<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="http://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>
    
   
        <p>
            Aceessando o site do 
            <iframe src="http://www.cursoemvideo.com"  frameborder="0"></iframe>
            para aprender a programar<
        </p>

        <p>O site do <iframe src="http://www.google.com.br" frameborder="0"></iframe> é  também muito legal</p><!--é um site protegido p uso iframe-->
    </iframe>
</body>
</html>
